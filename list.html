<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
</head>
<body>
         <h2>Ordered List Example</h2>
<ol type="1"> <!-- Default numbering -->
  <li>Apple</li>
  <li>Banana</li>
  <li>Cherry</li>
</ol>

<ol type="A"> <!-- Uppercase letters -->
  <li>Math</li>
  <li>Science</li>
  <li>History</li>
</ol>
<ol type="a"> <!-- Uppercase letters -->
  <li>Math</li>
  <li>Science</li>
  <li>History</li>
</ol>

<ol type="i"> <!-- Lowercase Roman numerals -->
  <li>Step One</li>
  <li>Step Two</li>
  <li>Step Three</li>
</ol>
<h2>Unordered List Example</h2>
<ul style="list-style-type: disc;"> <!-- Default bullets -->
  <li>Tea</li>
  <li>Coffee</li>
  <li>Juice</li>
</ul>

<ul style="list-style-type: circle;"> <!-- Circle bullets -->
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>

<ul style="list-style-type: square;"> <!-- Square bullets -->
  <li>Dog</li>
  <li>Cat</li>
  <li>Parrot</li>
</ul>

</body>
</html>
