  <style>

    }

    .nav ul {
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: lime;
    }

    /* Search bar with icon inside */
    .search-box {
      position: relative;
      width: 250px;
    }

    .search-box input {
      width: 100%;
      padding: 8px 35px 8px 12px; /* extra right space for icon */
      border: none;
      outline: none;
      border-radius: 25px;
      font-size: 14px;
    }

    .search-box::after {
      content: "üîç"; /* icon inside */
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none; /* icon not clickable */
      font-size: 16px;
      color: gray;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="search-box">
      <input type="text" placeholder="Search..." />
    </div>
  </nav>
</body>
</html>
