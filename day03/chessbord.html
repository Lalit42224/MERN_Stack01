<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard</title>
  <style>
    #main {
      height: 412px;
      width: 400px;
      background-color: black;
    }
    .row {
      width: 100%;
      height: 50px;
      display: flex;
    }
    .white, .black {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .white { background-color: #eee; }
    .black { background-color: #444; }
    img {
      width: 40px;
      height: 40px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="main">
    <!-- Row 1 (Black pieces) -->
    <div class="row">
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg"></div>
    </div>
    <!-- Row 2 (Black pawns) -->
    <div class="row">
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></div>
    </div>
    <!-- Rows 3-6 (empty) -->
    <div class="row">
      <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
      <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    </div>
    <div class="row">
      <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
      <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
    </div>
    <div class="row">
      <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
      <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    </div>
    <div class="row">
      <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
      <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
    </div>
    <!-- Row 7 (White pawns) -->
    <div class="row">
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></div>
    </div>
    <!-- Row 8 (White pieces) -->
    <div class="row">
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg"></div>
    </div>
  </div>
</body>
</html>
